<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <!--Class to go around everything-->
    <div class="wrap">

        <!--Left arrow-->
        <div id="arrow-left" class="arrow">
            
        </div>
        <!--This will wrap around everythinv-->
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>
                        Image 1
                    </span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>
                        Image 2
                    </span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>
                        Image 3
                    </span>
                </div>
            </div>
        </div>
        <!--right arrow-->
        <div id="arrow-right" class="arrow">

        </div>

    </div>
<script>
//dom elements

//Selecting all the elements that have the class of slide creating an array
let sliderimgs=document.querySelectorAll('.slide'),
//Arrow variables
arrowRight = document.querySelector('#arrow-right'),
arrowLeft = document.querySelector('#arrow-left')

//Represnts what slide/image we are on
current = 0

//Each time we change a slide we want to clear out all the images
function reset(){
    for(let i = 0; i < sliderimgs.length; i++)
    {
        sliderimgs[i].style.display = 'none'
    }
}

//This is the initialzer for the slide starts it off on the first page
function startSlide()
{
    reset()
    sliderimgs[0].style.display = 'block'
}

//Show previous
function slideLeft()
{
    reset()
    //If were on the second image  which has an index of 1 if we click left we will want the 
    //index to go to 0
    sliderimgs[current - 1].style.display = 'block'
    //decrease current value by 1
    current--;
}

//Show next
function slideRight()
{
    reset()
    sliderimgs[current + 1].style.display = 'block'
    //increase current value by 1
    current++
}

//Event listeners
arrowLeft.addEventListener('click', function()
{
    //if we are on the first image then we will set current to the array length
    //so when we call the slide left method it will take one away from this value
    //This will return the last element of the array allowing us to go from first to the end
    if(current === 0 )
    {
        current = sliderimgs.length;
    }
    slideLeft()
})

arrowRight.addEventListener('click', function()
{
    if(current === sliderimgs.length-1)
    {
        current = -1;
    }
    slideRight()
})



startSlide()

</script>

</body>
</html>
