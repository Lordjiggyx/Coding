<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
        <div class="container">
            <h1 class="brand">
                <span> Ultra</span> Web Design
            </h1>
            <div class="wrapper animated jackInTheBox">
                <div class="company-info">
                    <h3>Ultra Web Design</h3>
                    <ul>
                        <li><i class="fa fa-road"></i> 260 THE BOULEVARD</li>
                        <li> <i class="fa fa-phone"></i>(888)7787 8679</li>
                        <li> <i class="fa fa-envelope"></i>contactUltra@gmail.com</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>
                        Email Us
                    </h3>
                    <form>
                        <p>
                            <label>name</label>
                            <input type="text" name='name'>
                        </p>
                        <p>
                            <label>Company</label>
                            <input type="text" name='Company'>
                        </p>
                        <p>
                            <label>Email Address</label>
                            <input type="email" name='email'>
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="text" name='phone'>
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="Message" ></textarea>
                        </p>
                        <p class="full">
                        <button >Submit</button>
                        </p>
                    </form>
                </div>
            </div>
       
</body>
</html>
